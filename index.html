<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Device Shop Checkout | devChallenges.io</title>
    <link rel="stylesheet" href="style.css">
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    
  </head>
  <body>

    <div class="header" >
      <div class="title">Checkout</div>
      <div class="items-numb">3 ITEMS</div>
    </div>

    <div class="content-container">

      <div class="part-one">

        <div class="product">

          <div class="picture-container"> <img class="product-picture" src="resources/Gold@2x.png"> </div> 
          <div>
            <div class="container">
              <div class="product-name">iPhone 12 Pro</div>
              <div class="price">$999.00</div>
            </div>
          
            <div class="product-color">Golden</div>

            <div class="container">
              <div class="number"> x 1</div>
              <div class="close"> &#215; </div>
            </div>
            
          </div>
          
        </div>

        <div class="product">

         <div class="picture-container"> <img class="product-picture" src="resources/Apple-watchx2.png"> </div>
         <div>
           <div class="container">
              <div class="product-name">Apple Watch</div>
              <div class="price"> $399.00</div>
            </div>
           
           <div class="product-color">Blue</div>

            <div class="container">
              <div class="number"> x 1</div>
              <div class="close"> &#215; </div>
            </div>

         </div> 
         
        </div>

        <div class="product">

          <div class="picture-container"> <img class="product-picture" src="resources/iMac@2x.png"> </div>
          <div>
            <div class="container">
              <div class="product-name">iMac</div>
              <div class="price">$1199.00</div>
            </div>
            
            <div class="product-color">Green</div>

            <div class="container">
              <div class="number"> x 1</div>
              <div class="close"> &#215; </div>
            </div>
          </div>
        
        </div>

        <div class="separated-line"></div>

        <div class="cupon-code">
          <input class="cupon-input" type="text" placeholder="Enter coupon code">
          <button class="cupon-button">Apply Coupon</button>
        </div>

        <div class="product-cost">
          
         <div class="cost-container">
           <div>Sub total</div>
           <div>$2597.00</div>
         </div>

         <div class="cost-container">
           <div>Tax</div>
           <div>$623.28</div>
         </div>

         <div class=" total-cost">
           <div>Total</div>
           <div>$3220.28</div>
         </div>
 
        </div>

      </div>

      <div class="part-tow">

        <div class="information-part"> Contact Information </div>

        <div class="input-title"> First & Last name </div>
        <input class="input" type="text" placeholder="Enter first & last name">
        <div class="input-title"> Email Address</div>
        <input class="input" type="text" placeholder="Enter email address">

        <div class="second-information-part">
          <div>
             <p class="second-input-title">  Country</p>
             <select class="country-selector" id="country">
               <option value="Finland" selected>Finland</option>
               <option value="Algeria">Algeria</option>
               <option value="japan">japan</option>
               <option value="Egypt" >Egypt</option>
             </select>
          </div>

          <div>
            <p class="second-input-title"> Postal Code</p>
            <input class="second-input" type="text" placeholder="00270">
          </div>
           
        </div>

        <button class="continue-button"> Continue </button>

      </div>

    </div>
    
  
    <div class="author-info">
      Coded by <a href="https://github.com/Nibras-Dev06">Nibras-Dev06</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </div>
  </body>
</html>
